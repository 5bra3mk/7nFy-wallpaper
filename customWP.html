<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YouTube Video Wallpaper</title>
    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000; /* Fallback background */
        }
        
        /* Video container */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        #video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
        
        /* Clock container */
        #clock-container {
            position: absolute;
            padding: 20px;
            text-align: center;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        /* Time styling */
        #time {
            font-weight: 700;
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        /* Date styling */
        #date {
            font-weight: 300;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div id="video-container">
        <iframe id="video-background" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <!-- Clock Container -->
    <div id="clock-container">
        <div id="time">00:00:00</div>
        <div id="date">Monday, January 1, 2023</div>
    </div>

    <script>
        // ==============================
        // USER CONFIGURATION SETTINGS
        // ==============================
        const settings = {
            // YouTube video settings
            youtubeVideoId: "dQw4w9WgXcQ", // Default: Rick Astley - Never Gonna Give You Up
            
            // Clock position (choose one from: top-left, top-right, center, bottom-left, bottom-right)
            clockPosition: "center",
            
            // Font settings
            fontFamily: "Roboto, sans-serif", // Use any Google Font or system font
            timeFontSize: "6vw", // Responsive sizing
            dateFontSize: "2.5vw", // Responsive sizing
            timeColor: "#ffffff",
            dateColor: "#ffffff",
            
            // Glow effect settings
            glowColor: "rgba(255, 255, 255, 0.7)",
            glowBlur: "8px",
            
            // Background fallback
            fallbackBackground: "#000000"
        };
        // ==============================
        // END OF USER CONFIGURATION
        // ==============================

        // Apply settings to the clock
        function applyClockSettings() {
            const clockContainer = document.getElementById('clock-container');
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            // Apply font family
            document.body.style.fontFamily = settings.fontFamily;
            
            // Apply time styling
            timeElement.style.fontSize = settings.timeFontSize;
            timeElement.style.color = settings.timeColor;
            timeElement.style.textShadow = `0 0 ${settings.glowBlur} ${settings.glowColor}`;
            
            // Apply date styling
            dateElement.style.fontSize = settings.dateFontSize;
            dateElement.style.color = settings.dateColor;
            dateElement.style.textShadow = `0 0 ${settings.glowBlur} ${settings.glowColor}`;
            
            // Apply position
            switch(settings.clockPosition) {
                case 'top-left':
                    clockContainer.style.top = '20px';
                    clockContainer.style.left = '20px';
                    clockContainer.style.transform = 'none';
                    break;
                case 'top-right':
                    clockContainer.style.top = '20px';
                    clockContainer.style.right = '20px';
                    clockContainer.style.transform = 'none';
                    break;
                case 'bottom-left':
                    clockContainer.style.bottom = '20px';
                    clockContainer.style.left = '20px';
                    clockContainer.style.transform = 'none';
                    break;
                case 'bottom-right':
                    clockContainer.style.bottom = '20px';
                    clockContainer.style.right = '20px';
                    clockContainer.style.transform = 'none';
                    break;
                case 'center':
                default:
                    clockContainer.style.top = '50%';
                    clockContainer.style.left = '50%';
                    clockContainer.style.transform = 'translate(-50%, -50%)';
                    break;
            }
        }
        
        // Load YouTube video
        function loadYouTubeVideo() {
            const video = document.getElementById('video-background');
            video.src = `https://www.youtube.com/embed/${settings.youtubeVideoId}?autoplay=1&controls=0&loop=1&mute=1&playlist=${settings.youtubeVideoId}&modestbranding=1&rel=0`;
            
            // Fallback in case video fails to load
            video.onerror = () => {
                document.body.style.backgroundColor = settings.fallbackBackground;
                document.getElementById('video-container').style.display = 'none';
            };
        }
        
        // Update time and date
        function updateClock() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            // Format time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Initialize the wallpaper
        function initWallpaper() {
            applyClockSettings();
            loadYouTubeVideo();
            updateClock();
            
            // Update the clock every second
            setInterval(updateClock, 1000);
        }
        
        // Start when the page loads
        window.addEventListener('DOMContentLoaded', initWallpaper);
    </script>
</body>
</html>
